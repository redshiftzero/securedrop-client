---
common-steps:
  - &run_tests
    run:
      name: Install requirements and run tests
      command: |
        set -e
        virtualenv .venv
        source .venv/bin/activate
        pip install --require-hashes -r dev-requirements.txt
        export PYTHONPATH=$PYTHONPATH:.  # so alembic can get to Base metadata
        make check --keep-going

  - &check_python_dependencies_for_vulns
    run:
      name: Check Python dependencies for known vulnerabilities
      command: |
        set -e
        source .venv/bin/activate
        make safety

  - &run_static_analysis
    run:
      name: Run static analysis on source code to find security issues
      command: |
        set -e
        source .venv/bin/activate
        make bandit

  - &installgitlfs
    run:
      name: Install Git LFS.
      command: |
        export GIT_LFS_VERSION=2.7.2
        export GIT_LFS_CHECKSUM=89f5aa2c29800bbb71f5d4550edd69c5f83e3ee9e30f770446436dd7f4ef1d4c
        wget https://github.com/git-lfs/git-lfs/releases/download/v$GIT_LFS_VERSION/git-lfs-linux-amd64-v$GIT_LFS_VERSION.tar.gz
        sha256sum git-lfs-linux-amd64-v$GIT_LFS_VERSION.tar.gz | grep $GIT_LFS_CHECKSUM
        tar xzf git-lfs-linux-amd64-v$GIT_LFS_VERSION.tar.gz
        sudo mv git-lfs /usr/local/bin/git-lfs
        git lfs install

  - &install_packaging_dependencies
    run:
      name: Install Debian packaging dependencies and download wheels
      command: |
        mkdir ~/packaging && cd ~/packaging
        git clone https://github.com/freedomofpress/securedrop-debian-packaging.git
        cd securedrop-debian-packaging
        make install-deps
        PKG_DIR=~/project make requirements

  - &verify_requirements
    run:
      name: Ensure that build-requirements.txt and requirements.txt are in sync.
      command: |
        cd ~/project
        # Return 1 if unstaged changes exist (after `make requirements` in the
        # previous run step), else return 0.
        git diff --quiet

  - &make_source_tarball
    run:
      name: Tag and make source tarball
      command: |
        cd ~/project
        ./update_version.sh 1000.0  # Dummy version number, doesn't matter what we put here
        python3 setup.py sdist

  - &build_debian_package
    run:
      name: Build debian package
      command: |
        cd ~/packaging/securedrop-debian-packaging
        export PKG_VERSION=1000.0
        export PKG_PATH=/home/circleci/project/dist/securedrop-client-$PKG_VERSION.tar.gz
        make securedrop-client

version: 2
jobs:
  build-buster:
    docker:
      - image: circleci/python:3.7-buster
    steps:
      - checkout
      - *installgitlfs
      - *install_packaging_dependencies
      - *verify_requirements
      - *make_source_tarball
      - *build_debian_package

  test-buster:
    docker:
      - image: circleci/python:3.7-buster
    steps:
      - checkout
      - run: sudo apt-get install -y sqlite3 libqt5x11extras5
      - *run_tests
      - *check_python_dependencies_for_vulns
      - *run_static_analysis

workflows:
  version: 2
  securedrop_client_ci:
    jobs:
      - test-buster
      - build-buster
